<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습1 카페음료문서작성</title>
</head>
<body>
    <h1>메가커피</h1>
    <ul>
        <li>
            <h2>아메리카노</h2>
            <ol>
                <li>R : 3000원</li>
                <li>L : 4000원</li>
            </ol>
        </li>
        <li>
            <h2>카페라떼</h2>
            <ol>
                <li>R : 3500원</li>
                <li>L : 4500원</li>
            </ol>
        </li>
        <li>
            <h2>자몽에이드</h2>
            <ol>
                <li>R : 4000원</li>
                <li>L : 4500원</li>
            </ol>
        </li>
    </ul>
    <hr>
    <h2>음료 설명</h2>
    <p>아메리카노는 <strong>물</strong>에 <i>에스프레소</i> 샷을 탄 음료다.</p>
    <p>카페라떼는 <b>우유</b>에 <em>에스프레소</em> 샷을 탄 음료다.</p>
    <p>자몽에이드는 <strong>탄산수</strong>에 <u>자몽청</u>을 탄 음료다.</p>
</body>
</html>
