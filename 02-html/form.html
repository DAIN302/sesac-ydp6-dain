<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form과 Form 요소</title>
</head>
<body>
    <h1>폼 관련 태그 알아보기</h1>
    <!-- 
        form 태그 : 사용자로부터 입력받는 요소들을 감싸는 태그 
        속성 : action, method
        action : 사용자가 폼에 입력한 값을 서버에 전달할 주소
        method : 사용자가 폼에 입력한 값을 서버에 전달할 방법(get/post)
        -> 위의 두가지 속성은 '서버'에 연관된 내용 (전달을 서버에 함)
        form 은 화면에 드러나지 않는 추상적인 태그(양식)
        여기부터 여기까지가 사용자에게 입력값을 받는 공간이라는 것을 알려주는 것
        영역으로만 존재하고 추상적이다 
    -->
    <form >
        <!-- form 요소 : 폼 태그 안에 있는 사용자의 입력값을 받는 요소 
             input, textarea, select... 태그들에는 name 속성을 가진다(서버와 연관됨)    
        -->
        <!-- input 태그 -->
        text1<input type="text" name="" id="" placeholder="입력하세용"> <br>
        text2<input type="text" name="" id="" disabled placeholder="입력못하지롱"> <br>
        <!-- 
            disabled 속성 : 편집을 불가능하도록 함 
            placeholder 속성 : 미리보기 텍스트(안내문구)
        -->
        <label for="user-email">이메일</label>
        <input type="email" name="" id="user-email" placeholder="abc@test.com"><br>
        <!-- label의 for 속성과 input의 id 속성에 같은 이름을 입력하면 연결이 된다. 
            라벨의 글씨를 누르면 인풋으로 입력할 수 있도록 포커싱 
            -> 웹 접근성을 위해 설정해주는 것이 좋음(사용자가 편리하게 사용할 수 있기 때문에)
        -->
        <!-- 비밀번호 입력 -->
        <label for="pwd">비밀번호</label>
        <input type="password" placeholder="비밀번호 입력하세요" id="pwd"><br>
        <!-- 컬러픽커 선택 -->
        <input type="color"><br>
        <!-- 범위 설정 -->
        <input type="range"><br>
        <!-- 파일 선택 -->
        <input type="file"><br>
        <!-- 숫자값만 받아야할 때 사용(문자는 안써진다) -->
        <input type="number"><br>
        <!-- 날짜 선택 값 -->
        <input type="date"><br>
        <!-- 날짜와 시간 선택 값 -->
        <input type="datetime-local"><br>
        <!-- 시간 선택 값 -->
        <input type="time"><br>
        
        <!--
             radio input, checkbox input 
             radio : 단일값
             checkbox : 복수 선택 가능
             같은 name 속성값을 부여해서 "카테고리"화 해줘야 함
             서버에 값을 전송할 것을 대비하여 value값 입력하기 
              -> 카테고리화 되어 있기 떄문에 이중 어떤 값이 전송되었는지 서버에서 알아야 하니깐 
             checked 속성 : 해당 옵션이 기본으로 체크되어 있도록 함
        -->
       <h5>당신의 취미는 무엇인가요?</h5>
       <input type="checkbox" name="interest" value="basketball">농구
       <input type="checkbox" name="interest" value="movie" checked>영화
       <input type="checkbox" name="interest" value="lay-down">누워있기
       
       <h5>당신의 성별은 무엇인가요?</h5>
       <input type="radio" id="female" value="female" name="gender" checked>
       <label for="female">여자</label>
       <input type="radio" id="male" value="male" name="gender">
       <label for="male">남자</label>
       <br>

       <!-- 
            textarea 태그 : input 보다 더 많은 양의 내용(여러 줄)을 입력받을 수 있는 요소 
            크기 조절 방법
            1. 브라우저 내에서 크기 조절(마우스 커서를 이용해 우측 하단을 조절)
            2. css 사용
            3. 속성 사용 (cols-가로, rows-세로)
       -->
       <textarea placeholder="문의사항을 입력해주세요" cols="30" rows="10"></textarea><br>

       <!-- 
            select 태그 : 옵션 메뉴를 제공하는 드롭다운 리스트

       -->
       <select name="flowers" id="">
            <optgroup label="red-flowers">
                <option value="장미">장미</option>
                <option value="동백꽃" selected>동백꽃</option>
                <option value="카네이션">카네이션</option>
            </optgroup>
            <optgroup label="white-flowers">
                <option value="벚꽃">벚꽃</option>
                <option value="목련">목련</option>
                <option value="매화">매화</option>
            </optgroup>
       </select>
       <br>
       <!-- 
            버튼 
            1. input 태그의 type 속성을 이용해 버튼 만들기
            2. button 태그 
            -> type 속성(button, submit) 생략 가능 어디에서 쓰이냐에 따라 용도가 달라짐
            button type : 폼 태그 바깥에 있을 때 기본값
            submit type : 폼 태그 안에 있을 때 기본값
       -->
       <!-- 1) 단순 버튼 : 클릭 가능한 버튼 -->
       <input type="button" value="단순버튼1">
       <button type="button">단순버튼2</button>
       <br>
       <!-- 2) 제출 버튼 : 폼을 제출하는 버튼 -->
       <input type="submit" value="제출버튼1">
       <button type="submit">제출버튼2</button>
    </form>
</body>
</html>
