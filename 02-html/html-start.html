<!-- 주석 단축키 : ctrl(cmd) + / -->
<!-- 주석은 컴퓨터가 아닌 사람(개발자)을 위한 것으로 브라우저 화면에는 표시되지 않는다. -->

<!-- emmet : 코드 구조를 자동으로 만들어줌, ! 는 html 기본 구조 만들어줌 -->
<!DOCTYPE html>
<!-- html5 로 문서를 작성하겠다. (DOCTYPE : document type 의 약자) -->
<html lang="ko">
    <!-- lang 속성 : 언어 지정(en, ko....) -->
    <head>
        <meta charset="UTF-8">
        <!-- 인코딩 방식 지정 / 인코딩? 사람이 작성한 코드를 컴퓨터가 이해하는 코드로 변경-->

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- 모바일/반응형 웹에서 인식할 수 있는 태그 -->
        <title>Document</title>
        <!-- 문서의 제목을 의미하는 태그 -->
    </head>
    <body>
        <!-- 브라우저 화면에서 보여주고 싶은 내용 -->
        <!-- 태그이름 + tab -->
        <h1>나의 첫 HTML 문서</h1>
        <div>ㅎㅎ</div>

        <!-- 중첩(nested) -->
        <!-- div : block element / span : inline element -->
        <div style="background-color: orange;">
            span의 parent
            <span style="background-color: red;">div's child</span>
            <span style="background-color: green;">div's child</span>
        </div>
        <div style="background-color: blue; color: white;">another div</div>
        <!-- tab(들여쓰기) /shfit+tab(내어쓰기) 중첩관계를 표현 시 같은 수준은 같은 들여쓰기 사용할 것 -->
        
    </body>
</html>
