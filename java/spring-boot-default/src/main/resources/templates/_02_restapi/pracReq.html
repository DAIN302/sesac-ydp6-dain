<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>폼 전송 실습</title>
    <link rel="stylesheet" href="/css/req.css" />
</head>
<body>
<form action="/info" method="POST" class="form-card">
  <label for="name">이름</label>
  <input type="text" name="name" id="name" placeholder="이름" /><br />
  <span>성별</span>
  <input type="radio" name="gender" id="male" value="남성"/>
  <label for="male">남성</label>
  <input type="radio" name="gender" id="female" value="여성"/>
  <label for="female">여성</label>
  <br />
  <span>생년월일</span>
  <select name="year" id="year">
    <option value="1990">1990</option>
    <option value="1991">1991</option>
    <option value="1992">1992</option>
    <option value="1993">1993</option>
    <option value="1994">1994</option>
    <option value="1995">1995</option>
    <option value="1996">1996</option>
    <option value="1997">1997</option>
    <option value="1998">1998</option>
    <option value="1999">1999</option>
    <option value="2000">2000</option>
  </select>
  <span>년</span>
  <select name="month" id="month">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
    <option value="11">11</option>
    <option value="12">12</option>
  </select>
  <span>월</span>
  <select name="day" id="day">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
    <option value="11">11</option>
    <option value="12">12</option>
    <option value="13">13</option>
    <option value="14">14</option>
    <option value="15">15</option>
    <option value="16">16</option>
    <option value="17">17</option>
    <option value="18">18</option>
    <option value="19">19</option>
    <option value="20">20</option>
  </select>
  <span>일</span>
  <br />
  <span>관심사</span>
  <input type="checkbox" name="interest" id="travel" value="여행">
  <label for="travel">여행</label>
  <input type="checkbox" name="interest" id="fashion" value="패션">
  <label for="fashion">패션</label>
  <input type="checkbox" name="interest" id="food" value="음식">
  <label for="food">음식</label>
  <br>
  <button type="submit">회원가입</button>
</form>
</body>
</html>
