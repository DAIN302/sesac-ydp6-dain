<html lang="en">
<head>

    <div class="box px"></div>

        <div class="pct-child"></div>

    <div class="box">
        가가
        <span class="em">
            나나
            <span class="em">다다</span>
        </span>
    </div>
    <h2>em주의사항</h2>
    <div class="box">
        <div class="case1">여기는 20px<span class="em-3">여기는 3em이므로</span></div>
        <div class="case2">여기는 10px<span class="em-3">여기는 3em이므로</span></div>
    </div>

    <div class="box">가가<span class="rem">나나<span class="rem">다다</span></span></div>

    <h1>vw</h1>
    <div class="box vw"></div>
    <h1>vh</h1>

    <button class="btn sucess">성공</button>
    <button class="btn error">에러</button>
