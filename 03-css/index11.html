<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Flex</title>
    <link rel="stylesheet" href="./css/index11.css">
</head>
<body>
    <h1>Flexbox와 친해지기</h1>
    <hr>
    <div class="container">
        <div class="item items1">1</div>
        <div class="item items2">2</div>
        <div class="item items3">3</div>
        <div class="item items4">4</div>
        <div class="item items5">5</div>
    </div>
    <hr>
    <ul>
        <li>css3 등장부터 나타난 방식</li>
        <li>화면 레이아ㅏ웃을 구성할 때, 가장 많이 사용하는 방법 중 하나</li>
        <li>부모 요소에 Flex를 선언하면 자식 요소들의 레이아웃을 변경 시킴</li>
    </ul>
    <h3>flex container(부모)</h3>
    <ul>
        <li>flex 속성을 갖는 요소로 flex 부모 요소라고도 함</li>
        <li>컨테이너에 적용 가능한 속성이 있음</li>
    </ul>
    <h3>flex items(자식)</h3>
    <ul>
        <li>flex 속성을 갖는 자식 요소들로 flex 자식 요소라고도 함</li>
        <li>아이템에 적용 가능한 속성이 있음</li>
    </ul>
</body>
</html>
