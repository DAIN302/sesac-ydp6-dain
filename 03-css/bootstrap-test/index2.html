<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
        <!-- xl에서만 보이게 하는 코드 -->
        <div
        class="d-none d-xl-block mt-3"
        style="border: 1px solid black; background-color: yellow"
      >
        xl 일때 보임.
      </div>
  
      <!-- lg에서만 보이게 하는 코드 -->
      <div
        class="d-none d-lg-block d-xl-none mt-3"
        style="border: 1px solid black; background-color: purple"
      >
        lg 일때 보임.
      </div>
  
      <!-- md에서만 보이게 하는 코드 -->
      <div
        class="d-none d-md-block d-lg-none mt-5"
        style="border: 1px solid black; background-color: green"
      >
        MD 일때 보임.
      </div>
  
      <!-- sm에서만 보이게 하는 코드 -->
      <div
        class="d-none d-sm-block d-md-none mt-3"
        style="border: 1px solid black; background-color: orange"
      >
        sm 일때 보임.
      </div>
  
      <!-- xs에서만 보이게 하는 코드 -->
      <div
        class="d-block d-sm-none mt-3"
        style="border: 1px solid black; background-color: blue"
      >
        xs 일때 보임.
      </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
