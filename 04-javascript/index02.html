<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS위치별 사용해보기</title>
    <!-- JS 파일 불러오기 -->
    <!-- Head 태그 내부에 위치할 때 -->
    <!-- 방법1) <script></script> 태그 안에 작성  -->
    <script>
        console.log("hello, 내장")
    </script>
    <!-- 방법2) <script> 태그의 src 속성에 js 파일 경로 작성  -->
    <script src="./js/index02.js"></script>
    <!-- head 태그는 사람들에게 직관적으로 보이지 않는 내용 -->
    <!-- body 태그는 사람들에게 직관적으로 보이는 내용 -->
        
    <!--
        ** 방법1 & 방법2
        head 안에 script 태그를 넣을 경우
        - 로드 시점 : script 가 페이지의 랜더링이 시작되기 전에 로드
        - 장점 : script 가 페이지 내용을 수정하거나 초기화할 수 있으므로 초기화 작업이 필요한 경우 적합
        - 단점 : script 가 페이지 랜더링을 차단할 수 있어 사용자가 페이지를 빠르게 볼 수 없는 문제 발생 가능
        ex) script 내용이 너무 길면 흰 화면이 오래 보여서 오류처럼 보일수도 있음 -> 사용자가 새로고침을 계속 누르거나 페이지를 나오게 됨.
    -->
</head>
<body>
    <!-- body 태그 내부에 위치할 때 -->
    <!-- 방법3) <script></script> 태그 안에 작성  -->
    <script>
        console.log("body 안")
    </script>
    <!-- 방법4) <script> 태그의 src 속성에 js 파일 경로 작성  -->
    <script src="./js/index02.js"></script>
    <!-- html 코드는 위에서부터 아래방향으로 순차적으로 읽음 -->
    <!--
        ** 방법3 & 방법4
        body 안에 script 태그를 넣을 경우
        - 로드 시점 : 페이지의 나머지 콘텐츠가 로드된 후에 로드
        - 장점 : 페이지의 초기 랜더링이 완료된 후에 동적으로 콘텐츠 조작하거나 로드 가능
        - 단점 : 페이지의 초기 랜더링은 빠를 수 있지만, 페이지의 전체적인 사용자 경험이 끝날 때까지 script 로드가 지연될 수 있음
        ex) 먼저 버튼이 보여지지만, script가 로드 되기 전에 버튼을 누르면 버튼이 동작을 안하기 때문에 오류 처럼 보일 수 있음
    -->
    <!-- 
        그럼 어떻게 하죵 
        특정 위치가 더 좋다고 말할 수 없음
        이러한 위치에 따른 차이점을 고려하여 웹 페이지의 요구사항과 사용자 경험을 고려하여 적절한 위치를 선택해야함
        보통 head에 넣는다.
    -->
    <!-- 
        ** 사용자 경험(ux) 
        사용자가 재품, 서비스 또는 시스템을 이용하는 동안 느끼는 모든 경험의 총합
    -->
</body>
</html>
